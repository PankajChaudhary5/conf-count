rusoto_rekognition = "0.38.0"
rusoto_core = "0.38.0"
rust-s3 = "0.11.0"
tokio = "0.1.19"
env_logger = "0.6.0"
log = "0.4.6"
lettre = "0.9.1"
lettre_email = "0.9.1"
openssl = { version = "0.10", features = ["vendored"] }
chrono = "0.4.6"
uuid = { version = "0.7", features = ["serde", "v4", "v5"] }
