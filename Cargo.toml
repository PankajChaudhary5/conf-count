[package]
name = "conf_count"
version = "0.1.0"
authors = ["pankajchaudhary<pankaj.chaudhary@knoldus.com>"]
edition = "2018"

[dependencies]
futures = "0.1"
actix = "0.7"
actix-web = "0.7"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_json = "1.0.39"
